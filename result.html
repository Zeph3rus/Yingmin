<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow-x: hidden;
            background-color: #000;
            width: 100vw;
        }
        .result-container {
            width: 100%;
            position: relative;
        }
        .result-image {
            width: 100%;
            height: auto;
            display: block;
        }
        /* Star Box Container */
        .star-box {
            position: absolute;
            top: 9%;
            left: 53%;
            transform: translateX(-50%);
            width: 80%;
            height: auto;
            min-height: 35%;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Bottom Box Container */
        .bottom-box {
            position: absolute;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            width: 110%;
            height: auto;
            min-height: 32%;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }
        /* Invisible clickable area */
        .song-link {
            position: absolute;
            bottom: 18%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 20%;
            z-index: 2;
            cursor: pointer;
            opacity: 0; /* Make invisible */
        }
        /* Image styling */
        .box-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        @media (orientation: landscape) {
            .star-box {
                top: 12.5%;
                width: 40%;
                min-height: 32%;
            }
            .bottom-box {
                bottom: 9%;
                width: 97.5%;
                min-height: 32.5%;
            }
            .song-link {
                width: 55%;
                height: 25%;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <!-- Background Image -->
        <img src="Photo/Page 3 (New).png" alt="Result" class="result-image">
        
        <!-- Star Box with random image -->
        <div class="star-box">
            <img id="starResult" class="box-image" src="Photo/Result 1.png" alt="Star Result">
        </div>
        
        <!-- Bottom Box with random image and clickable area -->
        <div class="bottom-box">
            <img id="bottomResult" class="box-image" src="Photo/Song1.png" alt="Bottom Result">
            <a id="songLink" class="song-link" target="_blank"></a>

    </div>

        // Get random index
        const randomIndex = Math.floor(Math.random() * 12);
        const selectedResult = resultsData[randomIndex];
        
        // Set random content
        document.getElementById('starResult').src = selectedResult.resultImg;
        document.getElementById('bottomResult').src = selectedResult.songImg;
        document.getElementById('songLink').href = selectedResult.youtubeLink;
        
        // Function to handle image loading
        function handleImageLoad() {
            const starImg = document.getElementById('starResult');
            const bottomImg = document.getElementById('bottomResult');
            
            starImg.style.maxHeight = 'none';
            bottomImg.style.maxHeight = 'none';
        }
        
        // Run when images load
        document.getElementById('starResult').addEventListener('load', handleImageLoad);
        document.getElementById('bottomResult').addEventListener('load', handleImageLoad);
    </script>
</body>
</html>
