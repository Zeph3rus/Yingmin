<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow-x: hidden;
            background-color: #000;
            width: 100vw;
            min-height: 100vh;
        }
        .result-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .result-image {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        @media (orientation: landscape) {
            .result-image {
                width: auto;
                max-width: 100%;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <img src="Photo/Page 3 (New).png" alt="Result" class="result-image">
    </div>
</body>
</html>
