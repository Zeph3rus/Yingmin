<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow-x: hidden;
            background-color: #000;
            width: 100vw;
            /* Remove min-height to allow natural image scrolling */
        }
        .result-container {
            width: 100%;
            /* Remove fixed height to allow scrolling */
            position: relative;
        }
        .result-image {
            width: 100%;
            height: auto; /* Key change: Allows full-height scrolling */
            display: block;
        }
        /* Red box for star area */
        .star-box {
            position: absolute;
            top: 30%; /* Adjust vertical position */
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 20%;
            border: 3px solid red;
            z-index: 1;
        }
        /* Red box for bottom area */
        .bottom-box {
            position: absolute;
            bottom: 15%; /* Adjust vertical position */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 15%;
            border: 3px solid red;
            z-index: 1;
        }
        @media (orientation: landscape) {
            .result-image {
                width: 100%;
                height: auto; /* Maintain scrollability */
            }
            .star-box {
                top: 25%;
                width: 40%;
                height: 25%;
            }
            .bottom-box {
                bottom: 10%;
                width: 60%;
                height: 15%;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <!-- Background Image (now scrollable at full size) -->
        <img src="Photo/Page 3 (New).png" alt="Result" class="result-image">
        
        <!-- Positioning boxes -->
        <div class="star-box"></div>
        <div class="bottom-box"></div>
    </div>
</body>
</html>
