<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow-x: hidden;
            background-color: #000;
            width: 100vw;
            min-height: 100vh;
            position: relative;
        }
        .result-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: 0;
        }
        .result-content {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15% 10% 10%;
        }
        .result-message {
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
        }
        .song-recommendation {
            width: 80%;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        .song-link {
            display: inline-block;
            margin-top: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
        }
        @media (orientation: landscape) {
            .background-image {
                object-fit: contain;
            }
            .result-content {
                padding: 5% 15% 5%;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <!-- Background Image -->
        <img src="Photo/Page 3 (New).png" alt="Background" class="background-image">
        
        <!-- Result Content -->
        <div class="result-content">
            <!-- Result Message (Star Area) -->
            <div class="result-message">
                <img id="resultImage" src="Photo/Result 1.png" alt="Your Result">
            </div>
            
            <!-- Song Recommendation (Bottom Area) -->
            <div class="song-recommendation">
                <img id="songImage" src="Photo/Song1.png" alt="Song Recommendation">
                <a href="https://www.youtube.com/watch?v=pC6tPEaAiYU&list=RDpC6tPEaAiYU&start_radio=1 " id="youtubeLink" class="song-link">Listen on YouTube</a>
            </div>
        </div>
    </div>

    <script>
        // Get random result (1-12)
        const randomId = Math.floor(Math.random() * 12) + 1;
        
        // Set the image sources
        document.getElementById('resultImage').src = `Photo/Result ${randomId}.png`;
        document.getElementById('songImage').src = `Photo/Song${randomId}.png`;
        
        // You can add specific YouTube links for each song if needed
        const youtubeLinks = [
            "https://youtu.be/example1",
            // Add links for all 12 songs...
        ];
        document.getElementById('youtubeLink').href = youtubeLinks[randomId-1];
    </script>
</body>
</html>
