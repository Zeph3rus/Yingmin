<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow-x: hidden;
            background-color: #000;
            width: 100vw;
            min-height: 100vh;
            position: relative;
        }
        .result-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .result-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Red box for star area */
        .star-box {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 30%;
            border: 3px solid red;
            z-index: 1;
        }
        /* Red box for bottom area */
        .bottom-box {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 15%;
            border: 3px solid red;
            z-index: 1;
        }
        @media (orientation: landscape) {
            .result-image {
                object-fit: contain;
            }
            .star-box {
                top: 20%;
                width: 40%;
                height: 40%;
            }
            .bottom-box {
                bottom: 5%;
                width: 60%;
                height: 20%;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <!-- Background Image -->
        <img src="Photo/Page 3 (New).png" alt="Result" class="result-image">
        
        <!-- Red box for star area -->
        <div class="star-box"></div>
        
        <!-- Red box for bottom area -->
        <div class="bottom-box"></div>
    </div>
</body>
</html>
