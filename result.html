<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow-x: hidden;
            background-color: #000;
            width: 100vw;
        }
        .result-container {
            width: 100%;
            position: relative;
        }
        .result-image {
            width: 100%;
            height: auto;
            display: block;
        }
        /* Star Box Container - now allows full image display */
        .star-box {
            position: absolute;
            top: 9%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: auto; /* Changed to auto to fit content */
            min-height: 35%; /* Minimum height */
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Bottom Box Container - now allows full image display */
        .bottom-box {
            position: absolute;
            bottom: 12%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: auto; /* Changed to auto to fit content */
            min-height: 32%; /* Minimum height */
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Image styling - now ensures full display */
        .box-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        @media (orientation: landscape) {
            .star-box {
                top: 12.5%;
                width: 40%;
                min-height: 32%;
            }
            .bottom-box {
                bottom: 9%;
                width: 75%;
                min-height: 25%;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <!-- Background Image -->
        <img src="Photo/Page 3 (New).png" alt="Result" class="result-image">
        
        <!-- Star Box with random image -->
        <div class="star-box">
            <img id="starResult" class="box-image" src="Photo/Result 1.png" alt="Star Result">
        </div>
        
        <!-- Bottom Box with random image -->
        <div class="bottom-box">
            <img id="bottomResult" class="box-image" src="Photo/Song1.png" alt="Bottom Result">
        </div>
    </div>

    <script>
        // Image arrays
        const starImages = [
            'Photo/Result 1.png',
            'Photo/Result 2.png',
            'Photo/Result 3.png',
            'Photo/Result 4.png',
            'Photo/Result 5.png',
            'Photo/Result 6.png',
            'Photo/Result 7.png',
            'Photo/Result 8.png',
            'Photo/Result 9.png',
            'Photo/Result 10.png',
            'Photo/Result 11.png',
            'Photo/Result 12.png'
        ];
        
        const bottomImages = [
            'Photo/Song1.png',
            'Photo/Song2.png',
            'Photo/Song3.png',
            'Photo/Song4.png',
            'Photo/Song5.png',
            'Photo/Song6.png',
            'Photo/Song7.png',
            'Photo/Song8.png',
            'Photo/Song9.png',
            'Photo/Song10.png',
            'Photo/Song11.png',
            'Photo/Song12.png'
        ];

        // Get random index
        const randomIndex = Math.floor(Math.random() * 12);
        
        // Set random images
        document.getElementById('starResult').src = starImages[randomIndex];
        document.getElementById('bottomResult').src = bottomImages[randomIndex];
        
        // Function to handle image loading
        function handleImageLoad() {
            const starImg = document.getElementById('starResult');
            const bottomImg = document.getElementById('bottomResult');
            
            // Ensure images are fully visible after loading
            starImg.style.maxHeight = 'none';
            bottomImg.style.maxHeight = 'none';
        }
        
        // Run when images load
        document.getElementById('starResult').addEventListener('load', handleImageLoad);
        document.getElementById('bottomResult').addEventListener('load', handleImageLoad);
    </script>
</body>
</html>
