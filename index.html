<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Centered Image Over Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* Background container - matches your choose your card.html */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Background image - exact same behavior as your original file */
    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    /* Center image */
    .center-image {
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      width: 255px;
      height: 255px;
      z-index: 1;
    }

    /* Below image - solution for mobile visibility */
    .below-image {
      position: absolute;
      top: calc(12% + 300px);
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 600px;
      z-index: 1;
      /* Add these mobile-specific fixes */
      max-width: 90vw; /* Prevents overflow on mobile */
      max-height: 40vh; /* Ensures visibility on small screens */
      object-fit: contain; /* Maintains aspect ratio */
    }

    /* Media query matches your original landscape behavior */
    @media (orientation: landscape) {
      .background-image {
        object-fit: contain;
      }
      .below-image {
        max-width: 40vw; /* Better fit for landscape */
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>
  <!-- Background image container -->
  <div class="background-container">
    <img src="Photo/page 1 bitna-52.png" alt="Background" class="background-image">
  </div>
  
  <!-- Your top centered image -->
  <img src="Photo/Page 1 2.png" alt="Top Image" class="center-image">
  
  <!-- Bottom image with mobile visibility fix -->
  <img src="Photo/Page 1 button.png" alt="Below Image" class="below-image">
</body>
</html>
