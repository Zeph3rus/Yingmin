<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Page with Top & Bottom Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
            overflow: hidden;
        }

        body {
            background-color: white;
            position: relative;
            width: 100vw;
        }

        .banner {
            width: 100%;
            max-width: 1356px;
            height: auto;
            object-fit: contain;
        }

        .top-banner,
        .bottom-banner {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .top-banner {
            top: 0;
        }

        .bottom-banner {
            bottom: 0;
        }

        .spacer {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            max-width: 1356px;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Top Image -->
    <img src="Photo/Page 1 3.png" alt="Top Banner" class="banner top-banner">

    <!-- Spacer in the center -->
    <div class="spacer"></div>

    <!-- Bottom Image -->
    <img src="Photo/Page 1 3.png" alt="Bottom Banner" class="banner bottom-banner">
</body>
</html>
