<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Centered Image Over Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* Background styles (unchanged) */
    body {
      background-color: white;
      background-image: url('Photo/Page 1 blank.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative; /* Needed for absolute positioning of overlay image */
    }

    /* Centered overlay image - adjustable independently */
    .center-image {
      position: absolute;
      top: 50%;  /* Positions from top 50% */
      left: 50%; /* Positions from left 50% */
      transform: translate(-50%, -50%); /* Centers perfectly */
      
      /* Adjust size without affecting background */
      width: 200px;  /* Set your desired width */
      height: 200px;  /* Maintains aspect ratio */
      
    }
  </style>
</head>
<body>
  <!-- Your centered image (adjust src to your image) -->
  <img src="Photo/Page 1 2.png" alt="Centered Image" class="center-image">
</body>
</html>
