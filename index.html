<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lip Jelly - Bitna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #FFE5E5; /* Match your design */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1356px; /* Original image width */
            max-height: 1919px; /* Original image height */
        }
        .responsive-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Show complete image */
        }
        /* Visual hint (press H to toggle) */
        .click-hint {
            position: absolute;
            border: 2px dashed red;
            pointer-events: none;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Photo/Cover.jpg" alt="Lip Jelly" class="responsive-image" id="mainImage">
        <div class="click-hint" id="clickHint"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const img = document.getElementById('mainImage');
            const hint = document.getElementById('clickHint');
            
            // Original image dimensions
            const imgWidth = 1356;
            const imgHeight = 1919;
            
            // Original click area coordinates (1.5x enlarged)
            const originalCoords = [325,1025,975,1325]; // left,top,right,bottom
            
            function adjustLayout() {
                // Calculate scaling factors
                const scaleX = img.clientWidth / imgWidth;
                const scaleY = img.clientHeight / imgHeight;
                const scale = Math.min(scaleX, scaleY); // Uniform scaling
                
                // Scale click area coordinates
                const scaledCoords = originalCoords.map(coord => Math.round(coord * scale));
                
                // Create/update image map
                let map = document.querySelector('map');
                if (!map) {
                    map = document.createElement('map');
                    map.name = 'ImageMap';
                    document.body.appendChild(map);
                }
                map.innerHTML = `
                    <area shape="rect"
                          coords="${scaledCoords.join(',')}"
                          href="Choose your card.html"
                          alt="Continue">
                `;
                img.useMap = '#ImageMap';
                
                // Update visual hint
                hint.style.left = `${scaledCoords[0]}px`;
                hint.style.top = `${scaledCoords[1]}px`;
                hint.style.width = `${scaledCoords[2] - scaledCoords[0]}px`;
                hint.style.height = `${scaledCoords[3] - scaledCoords[1]}px`;
                
                // Center the image container
                const container = document.querySelector('.image-container');
                container.style.transform = `scale(${scale})`;
            }
            
            // Toggle hint with H key
            document.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    hint.style.display = hint.style.display === 'none' ? 'block' : 'none';
                }
            });
            
            // Initialize and update on resize
            adjustLayout();
            window.addEventListener('resize', adjustLayout);
        });
    </script>
</body>
</html>
