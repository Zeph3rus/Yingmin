<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lip Jelly - Bitna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            background-color: #FFE5E5; /* Fallback during loading */
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1356px; /* Lock to original image width */
        }
        .responsive-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top; /* Focus content at top */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Photo/Cover.jpg" alt="Lip Jelly" class="responsive-image" id="mainImage" usemap="#ImageMap">
        <map name="ImageMap" id="imageMap">
            <!-- Dynamic area will be inserted here -->
        </map>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const img = document.getElementById('mainImage');
            const map = document.getElementById('imageMap');
            
            // Original dimensions
            const originalWidth = 1356;
            const originalHeight = 1919;
            
            // Original click area (1.5x enlarged)
            const originalCoords = [325,1025,975,1325];
            
            function adjustLayout() {
                // Calculate needed height to fill screen
                const screenHeight = window.innerHeight;
                const scaleY = screenHeight / originalHeight;
                
                // Apply vertical stretch (maintain original width)
                img.style.width = `${originalWidth}px`;
                img.style.height = `${screenHeight}px`;
                
                // Calculate coordinate scaling (X scales by 1, Y by scaleY)
                const scaledCoords = [
                    originalCoords[0], // X unchanged
                    Math.round(originalCoords[1] * scaleY),
                    originalCoords[2], // X unchanged
                    Math.round(originalCoords[3] * scaleY)
                ];
                
                // Update image map
                map.innerHTML = `
                    <area shape="rect"
                          coords="${scaledCoords.join(',')}"
                          href="Choose your card.html"
                          alt="Continue">
                `;
            }
            
            // Initialize and update on resize
            adjustLayout();
            window.addEventListener('resize', adjustLayout);
        });
    </script>
</body>
</html>
