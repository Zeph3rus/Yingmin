<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lip Jelly - Bitna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #000;
            height: 100vh;
        }
        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .responsive-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .click-hint {
            position: absolute;
            border: 2px dashed rgba(255,255,255,0.5);
            background: rgba(255,0,0,0.2);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Photo/Cover.jpg" alt="Lip Jelly" class="responsive-image" usemap="#ImageMap">
        <div class="click-hint" id="clickHint"></div>
        <map name="ImageMap">
            <area shape="rect" 
                  coords="400,1100,900,1250" 
                  href="Choose your card.html"
                  alt="Continue to Cards"
                  id="clickArea">
        </map>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const img = document.querySelector('.responsive-image');
            const hint = document.getElementById('clickHint');
            const area = document.getElementById('clickArea');
            
            function scaleElements() {
                const naturalWidth = 1356;
                const naturalHeight = 1919;
                const scaleX = img.clientWidth / naturalWidth;
                const scaleY = img.clientHeight / naturalHeight;
                
                // Original coordinates
                const originalCoords = [400, 1100, 900, 1250]; 
                const centerX = (originalCoords[0] + originalCoords[2]) / 2;
                const centerY = (originalCoords[1] + originalCoords[3]) / 2;
                const width = (originalCoords[2] - originalCoords[0]) / 2;
                const height = (originalCoords[3] - originalCoords[1]) / 2;
                
                // Shrink area to 0.5x
                const reducedCoords = [
                    centerX - width / 2,
                    centerY - height / 2,
                    centerX + width / 2,
                    centerY + height / 2
                ];
                
                // Scale to current image size
                const scaledCoords = [
                    Math.round(reducedCoords[0] * scaleX),
                    Math.round(reducedCoords[1] * scaleY),
                    Math.round(reducedCoords[2] * scaleX),
                    Math.round(reducedCoords[3] * scaleY)
                ];
                
                // Apply coords to area
                area.setAttribute('coords', scaledCoords.join(','));

                // Apply hint position and size
                hint.style.left = `${scaledCoords[0]}px`;
                hint.style.top = `${scaledCoords[1]}px`;
                hint.style.width = `${scaledCoords[2] - scaledCoords[0]}px`;
                hint.style.height = `${scaledCoords[3] - scaledCoords[1]}px`;
            }
            
            scaleElements();
            window.addEventListener('resize', scaleElements);
        });
    </script>
</body>
</html>
