<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fixed White Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .banner {
            width: 100%;
            max-width: 1356px;
            height: auto;
            object-fit: contain;
            flex-shrink: 0;
        }

        .spacer {
            flex: 1;
            min-height: 0; /* Allows spacer to shrink */
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Top Image -->
    <img src="Photo/Page 1 3.png" alt="Top Banner" class="banner">

    <!-- Spacer for content or just blank white area -->
    <div class="spacer"></div>

    <!-- Bottom Image -->
    <img src="Photo/Page 1 3.png" alt="Bottom Banner" class="banner">
</body>
</html>
