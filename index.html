<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Three Vertical Red Boxes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .banner {
      width: 100%;
      max-width: 1356px;
      height: auto;
      max-height: 35vh; /* slightly reduced to allow bottom image to show */
      object-fit: contain;
      flex-shrink: 0;
    }

    .spacer {
      flex: 1;
      max-height: 30vh; /* limits middle section from pushing bottom banner off-screen */
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .box {
      width: 60px;
      height: 60px;
      background-color: red;
    }
  </style>
</head>
<body>
  <!-- Top Image -->
  <img src="Photo/Page 1 3.png" alt="Top Banner" class="banner">

  <!-- Spacer with vertical boxes -->
  <div class="spacer">
    <div class="box-container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>

  <!-- Bottom Image -->
  <img src="Photo/Page 1 3.png" alt="Bottom Banner" class="banner">
</body>
</html>
