<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Three Vertical Red Boxes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    body {
      background-color: white;
      background-image: url('Photo/Page 1 blank.png');
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      /* Removed background-size: cover to show full image */
      position: relative; /* For absolute positioning of boxes */
    }

    .box {
      width: 120px; /* 2x bigger (60px â†’ 120px) */
      height: 120px;
      background-color: red;
      position: absolute;
      left: 50%;
      transform: translateX(-50%); /* Center horizontally */
    }

    .box:nth-child(1) {
      top: 20px; /* Top box */
    }

    .box:nth-child(2) {
      top: 50%;
      transform: translate(-50%, -50%); /* Middle box */
    }

    .box:nth-child(3) {
      bottom: 20px; /* Bottom box */
      transform: translateX(-50%); /* Only horizontal centering */
    }
  </style>
</head>
<body>
  <!-- Three boxes positioned absolutely -->
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</body>
</html>
