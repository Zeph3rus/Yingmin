<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Centered Image Over Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* Background container */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0; /* Behind everything */
    }

    /* Background image - shows fully without cropping */
    .background-image {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Shows full image without cropping */
      object-position: center;
    }

    /* Centered overlay image */
    .center-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      z-index: 1; /* Above background */
    }

    /* Fallback for body */
    body {
      background-color: white;
      position: relative;
    }
  </style>
</head>
<body>
  <!-- Background image container -->
  <div class="background-container">
    <img src="Photo/Page 1 blank.png" alt="Background" class="background-image">
  </div>
  
  <!-- Your centered overlay image -->
  <img src="Photo/Page 1 2.png" alt="Centered Image" class="center-image">
</body>
</html>
