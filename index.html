<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Centered Image Over Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .content-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .center-image {
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      width: 255px;
      height: 255px;
    }

 .center-box {
  position: absolute;
  top: calc(12% + 255px + 3%);
  left: 50%;
  transform: translateX(-50%);
  width: 400px;
  height: 400px;
  max-width: 45vw;
  max-height: 30vh;
  background-color: rgba(255, 0, 0, 0.3);
}

    }

    .below-image {
      position: absolute;
      top: calc(12% + 255px + 15%);
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 800px;
      max-width: 90vw;
      max-height: 60vh;
      object-fit: contain;
    }

    @media (orientation: landscape) {
      .background-image {
        object-fit: contain;
      }

      .center-box {
        max-width: 30vw;
        max-height: 30vh;
      }

      .below-image {
        max-width: 60vw;
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="background-container">
    <img src="Photo/page 1 bitna-52.png" alt="Background" class="background-image">
  </div>

  <!-- Foreground content -->
  <div class="content-wrapper">
    <img src="Photo/Page 1 2.png" alt="Top Image" class="center-image">
    <div class="center-box"></div>
    <img src="Photo/Page 1 button.png" alt="Button" class="below-image">
  </div>
</body>
</html>
