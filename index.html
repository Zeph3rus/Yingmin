<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Three Vertical Red Boxes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #FFFFFF;
            height: 100vh;
            width: 100vw;
        }
        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 0;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            z-index: 0;
        }
        .box {
            width: 120px;
            height: 120px;
            background-color: red;
            position: relative;
            z-index: 1;
        }
        @media (orientation: landscape) {
            .background-image {
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Background Image (same as your choose your card.html) -->
        <img src="Photo/Page 1 blank.png" alt="Background" class="background-image">
        
        <!-- Three Red Boxes -->
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
