<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lip Jelly - Bitna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #000;
            height: 100vh;
        }
        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .responsive-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        .click-hint {
            position: absolute;
            border: 2px dashed rgba(255,255,255,0.5);
            background: rgba(255,0,0,0.2);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Photo/Cover.jpg" alt="Lip Jelly" class="responsive-image" usemap="#ImageMap">
        <div class="click-hint" id="clickHint"></div>
        <map name="ImageMap">
            <area shape="rect" 
                  coords="0,0,0,0" 
                  href="Choose your card.html"
                  alt="Continue to Cards"
                  id="clickArea">
        </map>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const img = document.querySelector('.responsive-image');
            const hint = document.getElementById('clickHint');
            const area = document.getElementById('clickArea');

            function scaleElements() {
                const naturalWidth = 1356;
                const naturalHeight = 1919;

                const container = img.getBoundingClientRect();
                const displayWidth = container.width;
                const displayHeight = container.height;

                // Get actual image dimensions after object-fit: contain
                const imgRatio = naturalWidth / naturalHeight;
                const containerRatio = displayWidth / displayHeight;

                let actualWidth, actualHeight, offsetX, offsetY;

                if (imgRatio > containerRatio) {
                    // Image is limited by width
                    actualWidth = displayWidth;
                    actualHeight = displayWidth / imgRatio;
                    offsetX = 0;
                    offsetY = (displayHeight - actualHeight) / 2;
                } else {
                    // Image is limited by height
                    actualHeight = displayHeight;
                    actualWidth = displayHeight * imgRatio;
                    offsetX = (displayWidth - actualWidth) / 2;
                    offsetY = 0;
                }

                const scaleX = actualWidth / naturalWidth;
                const scaleY = actualHeight / naturalHeight;

                // Original coordinates
                const originalCoords = [400, 1100, 900, 1250];

                // Scale and adjust for offset
                const scaledCoords = [
                    Math.round(originalCoords[0] * scaleX + offsetX),
                    Math.round(originalCoords[1] * scaleY + offsetY),
                    Math.round(originalCoords[2] * scaleX + offsetX),
                    Math.round(originalCoords[3] * scaleY + offsetY)
                ];

                // Apply to <area> and hint box
                area.setAttribute('coords', scaledCoords.join(','));

                hint.style.left = `${scaledCoords[0]}px`;
                hint.style.top = `${scaledCoords[1]}px`;
                hint.style.width = `${scaledCoords[2] - scaledCoords[0]}px`;
                hint.style.height = `${scaledCoords[3] - scaledCoords[1]}px`;
            }

            scaleElements();
            window.addEventListener('resize', scaleElements);

            // Debug click
            img.addEventListener('click', function (e) {
                if (e.altKey) {
                    const rect = this.getBoundingClientRect();
                    const x = Math.round(e.clientX - rect.left);
                    const y = Math.round(e.clientY - rect.top);
                    const origX = Math.round((x - rect.left) * (1356 / rect.width));
                    const origY = Math.round((y - rect.top) * (1919 / rect.height));
                    alert(`Current: ${x},${y}\nOriginal: ${origX},${origY}`);
                }
            });
        });
    </script>
</body>
</html>
