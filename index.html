<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Three Vertical Red Boxes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

            body {
            overflow: hidden;
            background-color: #FFFFFF;
            height: 100vh;
            width: 100vw;
    }

        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            z-index: 0;
	  }

    .box-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      z-index: 1; /* Ensure the boxes are on top of the background */
    }

    .box {
      width: 60px;
      height: 60px;
      background-color: red;
    }

  </style>
</head>
<body>
    <div class="image-container">
        <!-- Background Image -->
		<img src="Photo/Page 1 blank.png" alt="Background" class="background-image"></div>
  <div class="spacer">
    <div class="box-container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>

</body>
</html>
