<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Centered Image Over Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: auto;
    }

    /* Background container */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .content-wrapper {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 12%;
      padding-bottom: 5vh; /* add bottom space */
      z-index: 1;
      gap: 20px;
    }

    .center-image {
      width: 255px;
      height: 255px;
    }

    .below-image {
      width: auto;
      height: auto;
      max-width: 90vw;
      max-height: 60vh; /* Ensures it remains fully visible */
      object-fit: contain;
    }

    @media (orientation: landscape) {
      .background-image {
        object-fit: contain;
      }
      .below-image {
        max-width: 60vw;
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>
  <!-- Background image container -->
  <div class="background-container">
    <img src="Photo/page 1 bitna-52.png" alt="Background" class="background-image">
  </div>
  
  <!-- Content wrapper -->
  <div class="content-wrapper">
    <img src="Photo/Page 1 2.png" alt="Top Image" class="center-image">
    <img src="Photo/Page 1 button.png" alt="Button" class="below-image">
  </div>
</body>
</html>
