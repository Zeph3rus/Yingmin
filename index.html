<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lip Jelly - Bitna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #FFE5E5; /* Match your design's background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1356px; /* Original image width */
            max-height: 1919px; /* Original image height */
        }
        .responsive-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        /* Visual hint (temporary) */
        .click-hint {
            position: absolute;
            border: 2px dashed rgba(255,0,0,0.5);
            pointer-events: none;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Photo/Cover.jpg" alt="Lip Jelly" class="responsive-image" id="mainImage" usemap="#ImageMap">
        <div class="click-hint" id="clickHint"></div>
        <map name="ImageMap" id="imageMap"></map>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const img = document.getElementById('mainImage');
            const hint = document.getElementById('clickHint');
            const map = document.getElementById('imageMap');
            
            // Original coordinates (1.5x enlarged)
            const originalCoords = [325,1025,975,1325];
            
            function adjustLayout() {
                const windowRatio = window.innerWidth / window.innerHeight;
                const imageRatio = 1356 / 1919;
                
                if (windowRatio > imageRatio) {
                    // Wide screen (landscape)
                    img.style.objectFit = 'contain';
                    img.style.width = 'auto';
                    img.style.height = '100%';
                } else {
                    // Tall screen (portrait)
                    img.style.objectFit = 'cover';
                    img.style.width = '100%';
                    img.style.height = 'auto';
                }
                
                // Calculate scaling factors
                const scaleX = img.clientWidth / 1356;
                const scaleY = img.clientHeight / 1919;
                
                // Scale coordinates
                const scaledCoords = [
                    Math.round(originalCoords[0] * scaleX),
                    Math.round(originalCoords[1] * scaleY),
                    Math.round(originalCoords[2] * scaleX),
                    Math.round(originalCoords[3] * scaleY)
                ];
                
                // Update image map
                map.innerHTML = `
                    <area shape="rect"
                          coords="${scaledCoords.join(',')}"
                          href="Choose your card.html"
                          alt="Continue to Cards">
                `;
                
                // Update visual hint (for debugging)
                hint.style.left = `${scaledCoords[0]}px`;
                hint.style.top = `${scaledCoords[1]}px`;
                hint.style.width = `${scaledCoords[2] - scaledCoords[0]}px`;
                hint.style.height = `${scaledCoords[3] - scaledCoords[1]}px`;
            }
            
            // Toggle visual hint with keyboard shortcut
            document.addEventListener('keydown', (e) => {
                if (e.key === 'h') hint.style.display = hint.style.display === 'none' ? 'block' : 'none';
            });
            
            // Initialize and update on resize

            adjustLayout();
            window.addEventListener('resize', adjustLayout);
        });
    </script>
</body>
</html>
