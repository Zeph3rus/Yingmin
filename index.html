<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Centered Image Over Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* Background container - matches your choose your card.html */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Background image - exact same behavior as your original file */
    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Matches your original portrait behavior */
      object-position: center;
    }

    /* Top centered image (unchanged) */
    .center-image {
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      z-index: 1;
    }

   /* Adjusted bottom image (now half size) */
    .bottom-image {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 150px; /* 1x smaller (half of 300px) */
      height: 150px; /* 1x smaller (half of 300px) */
      z-index: 1;
    }

    /* Media query matches your original landscape behavior */
    @media (orientation: landscape) {
      .background-image {
        object-fit: contain; /* Matches your landscape behavior */
      }
    }
  </style>
</head>
<body>
  <!-- Background image container - matches your structure -->
  <div class="background-container">
    <img src="Photo/Page 1 blank.png" alt="Background" class="background-image">
  </div>
  
  <!-- Your top centered image -->
  <img src="Photo/Page 1 2.png" alt="Top Image" class="center-image">
  
  <!-- New bottom image -->
  <img src="Photo/Page 1 1.png" alt="Bottom Image" class="bottom-image">
</body>
</html>
