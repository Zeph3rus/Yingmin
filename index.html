<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Centered Image Over Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* Background container */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Background image */
    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    /* Center image */
    .center-image {
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      width: 255px;
      height: 255px;
      z-index: 1;
    }

    /* Below image - now 4x bigger (800px) and properly positioned */
    .below-image {
      position: absolute;
      top: calc(12% + 255px + 20px); /* Center image top + height + 20px gap */
      left: 50%;
      transform: translateX(-50%);
      width: 800px; /* 4x original size */
      height: 800px;
      z-index: 1;
    }

    /* Media query for landscape */
    @media (orientation: landscape) {
      .background-image {
        object-fit: contain;
      }
    }
  </style>
</head>
<body>
  <!-- Background image container -->
  <div class="background-container">
    <img src="Photo/page 1 bitna-52.png" alt="Background" class="background-image">
  </div>
  
  <!-- Your top centered image -->
  <img src="Photo/Page 1 2.png" alt="Top Image" class="center-image">
  
  <!-- Bottom image - now 4x bigger and properly positioned -->
  <img src="Photo/Page 1 button.png" alt="Below Image" class="below-image">
</body>
</html>
