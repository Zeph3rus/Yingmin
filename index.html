<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lip Jelly - Bitna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #FFE5E5; /* Match your design background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .responsive-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fill entire screen */
            object-position: center top; /* Focus on top content */
        }
        /* Visual hint (press H to toggle) */
        .click-hint {
            position: absolute;
            border: 2px dashed red;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Photo/Cover.jpg" alt="Lip Jelly" class="responsive-image" id="mainImage">
        <div class="click-hint" id="clickHint"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const img = document.getElementById('mainImage');
            const hint = document.getElementById('clickHint');
            
            // Original image dimensions
            const imgWidth = 1356;
            const imgHeight = 1919;
            
            // Original click area coordinates (1.5x enlarged)
            const originalCoords = [325,1025,975,1325]; // left,top,right,bottom
            
            function adjustLayout() {
                const screenRatio = window.innerWidth / window.innerHeight;
                const imgRatio = imgWidth / imgHeight;
                
                // Calculate scaling factors
                const scaleX = img.clientWidth / imgWidth;
                const scaleY = img.clientHeight / imgHeight;
                
                // Scale click area coordinates
                const scaledCoords = [
                    Math.round(originalCoords[0] * scaleX),
                    Math.round(originalCoords[1] * scaleY),
                    Math.round(originalCoords[2] * scaleX),
                    Math.round(originalCoords[3] * scaleY)
                ];
                
                // Create/update image map
                let map = document.querySelector('map');
                if (!map) {
                    map = document.createElement('map');
                    map.name = 'ImageMap';
                    document.body.appendChild(map);
                }
                map.innerHTML = `
                    <area shape="rect"
                          coords="${scaledCoords.join(',')}"
                          href="Choose your card.html"
                          alt="Continue">
                `;
                img.useMap = '#ImageMap';
                
                // Update visual hint
                hint.style.left = `${scaledCoords[0]}px`;
                hint.style.top = `${scaledCoords[1]}px`;
                hint.style.width = `${scaledCoords[2] - scaledCoords[0]}px`;
                hint.style.height = `${scaledCoords[3] - scaledCoords[1]}px`;
            }
            
            // Toggle hint with H key
            document.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    hint.style.display = hint.style.display === 'none' ? 'block' : 'none';
                }
            });
            
            // Initialize and update on resize
            adjustLayout();
            window.addEventListener('resize', adjustLayout);
            
            // Debug click positions (Alt+Click)
            img.addEventListener('click', function(e) {
                if (e.altKey) {
                    const rect = this.getBoundingClientRect();
                    const x = Math.round(e.clientX - rect.left);
                    const y = Math.round(e.clientY - rect.top);
                    alert(`Clicked at: ${x}, ${y}`);
                }
            });
        });
    </script>
</body>
</html>
