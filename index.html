<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lip Jelly - Bitna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            background-color: #FFE5E5;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1356px; /* Original width */
            overflow: hidden;
        }
        .responsive-image {
            width: 100%;
            height: auto;
            min-height: 100vh; /* Fill screen vertically */
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Photo/Cover.jpg" alt="Lip Jelly" class="responsive-image" id="mainImage" usemap="#ImageMap">
        <map name="ImageMap" id="imageMap"></map>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const img = document.getElementById('mainImage');
            const map = document.getElementById('imageMap');
            
            // Original dimensions
            const originalWidth = 1356;
            const originalHeight = 1919;
            
            // Original click area (1.5x enlarged)
            const originalCoords = [325,1025,975,1325];
            
            function adjustLayout() {
                const container = img.parentElement;
                const scale = container.clientWidth / originalWidth;
                
                // Set image height to maintain aspect ratio
                img.style.height = `${originalHeight * scale}px`;
                
                // Scale coordinates
                const scaledCoords = originalCoords.map(coord => Math.round(coord * scale));
                
                // Update image map
                map.innerHTML = `
                    <area shape="rect"
                          coords="${scaledCoords.join(',')}"
                          href="Choose your card.html"
                          alt="Continue">
                `;
            }
            
            // Initialize and update on resize
            adjustLayout();
            window.addEventListener('resize', adjustLayout);
        });
    </script>
</body>
</html>
