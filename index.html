<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Three Vertical Red Boxes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    body {
      background-color: white;
      background-image: url('Photo/Page 1 blank.png'); /* Fixed the quotes */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Changed to center the content */
      align-items: center; /* Center horizontally */
    }

    .center-image {
      max-width: 80%; /* Adjust as needed */
      max-height: 80%; /* Adjust as needed */
      z-index: 1; /* Ensure it appears above background */
    }
  </style>
</head>
<body>
  <!-- Centered image on top of background -->
  <img src="Photo/Page 1 2.png" alt="Center Image" class="center-image">
</body>
</html>
