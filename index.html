<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Centered Image Over Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* Background container - matches your choose your card.html */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Background image - exact same behavior as your original file */
    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Matches your original portrait behavior */
      object-position: center;
    }

    /* Center image (now 10% smaller than original) */
    .center-image {
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      width: 255px;
      height: 255px;
      z-index: 1;
    }

    /* New image below center image */
    .below-image {
      position: absolute;
      top: calc(12% + 300px); /* Positioned below center image with 30px gap */
      left: 50%;
      transform: translateX(-50%);
      width: 200px; /* Adjust as needed */
      height: 200px; /* Adjust as needed */
      z-index: 1;
    }

    /* Media query matches your original landscape behavior */
    @media (orientation: landscape) {
      .background-image {
        object-fit: contain; /* Matches your landscape behavior */
      }
    }
  </style>
</head>
<body>
  <!-- Background image container - matches your structure -->
  <div class="background-container">
    <img src="Photo/page 1 bitna-52.png" alt="Background" class="background-image">
  </div>
  
  <!-- Your top centered image -->
  <img src="Photo/Page 1 2.png" alt="Top Image" class="center-image">
  
  <!-- New image below center image -->
  <img src="Photo/Page 1 button.png" alt="Below Image" class="below-image">
</body>
</html>
