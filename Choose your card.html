<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Choose Your Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #000;
            height: 100vh;
            width: 100vw;
        }
        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: absolute;
            z-index: 0;
        }
        .cards-container {
            position: relative;
            width: 90%;
            height: 60%; /* Reduced height */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
            row-gap: 5px;
            z-index: 1;
            transform: scale(0.7); /* Cards 30% smaller */
            transform-origin: center;
            margin-top: -5%; /* Adjust vertical position */
        }
        .card {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        @media (orientation: landscape) {
            .background-image {
                object-fit: contain;
            }
            .cards-container {
                width: 70%;
                height: 70%;
                transform: scale(0.6);
                margin-top: -3%;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Background Image -->
        <img src="Photo/Webpage 2.png" alt="Background" class="background-image">
        
        <!-- Cards Grid -->
        <div class="cards-container">
            <div class="card" style="background-image: url('Photo/card 1.png')"></div>
            <div class="card" style="background-image: url('Photo/card 2.png')"></div>
            <div class="card" style="background-image: url('Photo/card 3.png')"></div>
            <div class="card" style="background-image: url('Photo/card 4.png')"></div>
            <div class="card" style="background-image: url('Photo/card 5.png')"></div>
            <div class="card" style="background-image: url('Photo/card 6.png')"></div>
        </div>
    </div>
</body>
</html>
