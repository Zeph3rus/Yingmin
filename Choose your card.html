<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Responsive Image Example</title>
<style>
    /* Make the image responsive */
    img {
        width: 100%;  /* Makes the image take up 100% of the available width */
        height: auto; /* Maintains aspect ratio */
    }
</style>
</head>

<body>
    <img src="Photo/Webpage 2.png" alt="Responsive Image">
</body>
</html>
