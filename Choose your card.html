<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Choose Your Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #000;
            height: 100vh;
            width: 100vw;
        }
        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            position: absolute;
        }
        .cards-container {
            position: relative;
            width: 90%;
            height: 80%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px; /* Reduced gap */
            row-gap: 2px; /* Very small vertical gap between rows */
            z-index: 1;
            padding: 0; /* No padding */
            margin-top: 20px; /* Push first row lower */
        }
        .card {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        @media (orientation: landscape) {
            .background-image {
                object-fit: contain;
            }
            .cards-container {
                width: 90%;
                height: 80%;
                max-width: 1200px;
                max-height: 800px;
                gap: 4px;
                row-gap: 1px;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Background Image -->
        <img src="Photo/Webpage 2.png" alt="Background" class="background-image">
        
        <!-- Cards Grid - Now borderless with adjusted spacing -->
        <div class="cards-container">
            <div class="card" style="background-image: url('Photo/card 1.png')"></div>
            <div class="card" style="background-image: url('Photo/card 2.png')"></div>
            <div class="card" style="background-image: url('Photo/card 3.png')"></div>
            <div class="card" style="background-image: url('Photo/card 4.png')"></div>
            <div class="card" style="background-image: url('Photo/card 5.png')"></div>
            <div class="card" style="background-image: url('Photo/card 6.png')"></div>
        </div>
    </div>
</body>
</html>
